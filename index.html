<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">

    <header>
      <h1 class="header">Venice Beach & Santa Monica Restaurants</h1>
    </header>
  
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>

        <hr>

        <div>
          <span class="text"> Within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>

          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>

          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Google Office Venice">
          <input id="search-within-time" type="button" value="Go">
        
        <hr>
        
          <input id="filter-text" type="text" placeholder="Search">
          <input id="filter" type="button" value="Filter" data-bind="value: selectedfilter, valueUpdate: 'afterkeydown'" />
          
          <ul data-bind="foreach: filteredLocations">
            <li><span data-bind="text: title, click: $parent.handleClick" /></li>
          </ul>
        </div>

        <hr>

      </div>
      <div id="map"></div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/model.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAEYptRj4mMql74pfT1lLqq_H9t2CGxnI4&v=3&callback=initMap">
    </script>

  </body>
</html>
