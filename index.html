<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">

    <header>
      <h1 class="header">Venice Beach & Santa Monica Restaurants</h1>
    </header>
  
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>

        <hr>

          <input id="filter-text" type="text" placeholder="Search" data-bind="value: selectedfilter, valueUpdate: 'afterkeydown'">
          <input id="filter" type="button" value="Filter">

          <!--<span data-bind="text: personName"></span>-->
          
          <ul data-bind="foreach: filteredlocations">
            <li><span data-bind="text: title, click: $parent.handleClick" /></li>
          </ul>
        </div>

        <hr>

      </div>
      <div id="map"></div>
    </div>

    <script type='text/javascript' src='js/libs/knockout.js'></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/oauth-signature.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/script.js"></script>
    

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAEYptRj4mMql74pfT1lLqq_H9t2CGxnI4&v=3&callback=initMap">
    </script>

  </body>
</html>
